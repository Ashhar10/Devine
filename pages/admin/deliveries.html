<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Deliveries</title>
  <link rel="stylesheet" href="../../assets/css/base.css" />
  <script src="../../config.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <main class="min-h-screen bg-gray-50">
    <div class="container py-8">
      <div class="flex justify-between items-center mb-6">
        <button class="text-cyan-600 font-semibold" onclick="location.href='./dashboard.html'">← Back to
          Dashboard</button>
        <button id="btn-add-delivery" class="btn btn-primary">➕ Add Delivery</button>
      </div>

      <h2 class="text-4xl font-bold text-cyan-600 mb-6">All Deliveries</h2>

      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Bottles</th>
                <th>Liters</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="deliveries-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { renderNavbar, initPage, showAlert, showFormDialog } from '../../assets/js/ui.js';
    import { state, addDelivery, getCustomerName } from '../../assets/js/state.js';
    import { PRICE_PER_BOTTLE } from '../../assets/js/utils.js';

    const tbody = document.getElementById('deliveries-tbody');

    // Initialize page with auth check
    if (!await initPage({ requireAdmin: true })) {
      // Redirect handled by initPage
    } else {
      renderDeliveries();
    }

    function renderDeliveries() {
      if (state.deliveries.length === 0) {
        tbody.innerHTML = `<tr><td colspan='5' class='text-center text-gray-500 py-8'>No deliveries found.</td></tr>`;
        return;
      }
      tbody.innerHTML = state.deliveries.map((d, idx) => `
          <tr class='${idx % 2 === 0 ? 'row-alt' : ''}'>
            <td>${d.date ? new Date(d.date).toLocaleDateString() : '-'}</td>
            <td class='font-semibold'>${d.customerName || 'Unknown'}</td>
            <td>${d.quantity}</td>
            <td>${d.liters ? `${d.liters} L` : '-'}</td>
            <td class='text-green-600 font-bold'>Rs. ${d.quantity * PRICE_PER_BOTTLE}</td>
          </tr>
        `).join('');
    }

    document.getElementById('btn-add-delivery').addEventListener('click', async () => {
      const result = await showFormDialog('Add New Delivery', [
        { name: 'customerId', label: 'Customer', type: 'select', required: true },
        { name: 'quantity', label: 'Quantity (bottles)', type: 'number', min: 1, placeholder: 'Enter number of bottles', required: true }
      ], state.customers);

      if (result) {
        try {
          await addDelivery(result.customerId, result.quantity);
          renderDeliveries();
          await showAlert('Delivery added successfully!', 'Success');
        } catch (err) {
          await showAlert(`Failed to add delivery: ${err.message}`, 'Error');
        }
      }
    });
  </script>
</body>

</html>
